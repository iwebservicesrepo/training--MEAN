<!DOCTYPE html>
<html>
  <head>
    <title>Task 5</title>
  </head>
  <body>
    <script>
      //a
      let multiply = (n1 = 1, n2 = 1, n3 = 1, n4 = 1, n5 = 1) => {
        console.log(n1, n2, n3, n4, n5);
        return n1 * n2 * n3 * n4 * n5;
      };
      console.log(multiply(1, 2, 3, 4, 5));
      console.log(multiply(1, 2, 3, 4));
      console.log(multiply(1, 2, 3));
      console.log(multiply(1, 2));
      //b
      let check = (target, s1 = 0, s2 = 0, s3 = 0) => {
        const total = s1 + s2 + s3;
        console.log(s1 + "+" + s2 + "+" + s3 + "=" + total);
        return total > target;
      };
      console.log(check(22, 2, 53));
      //c
      const product = { product: "PR01", price: 10, quantity: 10 };
      const { price, quantity } = product;
      const discountPercent = quantity > 8 ? 0.15 : 0.1;
      const discount = discountPercent * price * quantity;
      const finalAmount = price * quantity - discount;
      const productNew = {
        ...product,
        discount: discount,
        finalAmount: finalAmount,
      };
      console.log(product);
      console.log(productNew);
      //d
      const student = [
        { name: "Mary", marks1: 25, marks2: 30, marks3: 40 },
        { name: "Bob", marks2: 22, marks3: 33 },
        { name: "Dave", marks3: 19 },
        { name: "Tim", marks1: 11 },
        { name: "Jack" },
      ];
      const newStudent = student.map((st) => {
        let { marks1 = 0, marks2 = 0, marks3 = 0 } = st;
        let totalMarks = marks1 + marks2 + marks3;
        let obj = { ...st, totalMarks: totalMarks };
        return obj;
      });
      console.log(student);
      console.log(newStudent);
    </script>
  </body>
</html>
