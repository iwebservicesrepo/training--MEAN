<!DOCTYPE html>
<html>
  <head>
    <title>Task 3</title>
  </head>
  <body>
    <script>
      //a
      const even = (arr) => {
        let newArr = arr.find((n) => {
          return n % 2 == 0;
        });
        console.log(newArr);
      };
      even([1, 3, 4, 2, 6]);
      //b
      const greater = (arr) => {
        let newArr = arr.findIndex((n) => {
          return n > 25;
        });
        return newArr;
      };
      console.log(
        "Index of number greater than 25: ",
        greater([12, 34, 61, 22])
      );
      //c
      const filterArr = (arr) => {
        let newArr = arr.filter((n) => {
          return n % 3 != 0;
        });
        return newArr;
      };
      console.log(filterArr([1, 2, 3, 6, 8, 9]));
      //d
      const sortAsc = (arr) => {
        arr.sort((a, b) => {
          return a - b;
        });
        return arr;
      };
      console.log(sortAsc([3, 1, 45, 9]));
      //e
      const sortDesc = (arr) => {
        arr.sort((a, b) => {
          return b - a;
        });
        return arr;
      };
      console.log(sortDesc([3, 1, 45, 9]));
      //f
      const double = (arr) => {
        let newArr = arr.map((ele) => {
          return ele * 2;
        });
        return newArr;
      };
      console.log(double([2, 3, 4, 5]));
      //g
      const square = (arr) => {
        let sumOfSquares = arr.reduce((acc, curr) => {
          return acc + curr * curr;
        });
        return sumOfSquares;
      };
      console.log(square([1, 2, 3]));
    </script>
  </body>
</html>
