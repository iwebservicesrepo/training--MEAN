      const result = (studentMarks) => {
        const result = {};
        const marks = [...studentMarks];
        result.totalJsMarks = marks.reduce((acc, curr) => {
          acc += curr.js;
          return acc;
        }, 0);
        result.studentsReactMarkAbove70 = marks.filter((n) => {
          return n.react > 70;
        }).length;

        result.studentScoredHigestInNode = marks.reduce((acc, curr) => {
          return acc.node > curr.node ? acc : curr;
        });

        result.studentsJsMarksAbove60 = marks.filter((n) => {
          return n.js > 60;
        });
        result.studentTotalMarksAbove175 = marks.filter((n) => {
          return n.js + n.react + n.node > 175;
        });
        result.studentGrades = marks.map((student) => {
          const tempStudent = { ...student };
          tempStudent.reactGrade =
            tempStudent.react < 60
              ? "C"
              : tempStudent.react >= 60 && tempStudent.react < 75
              ? "B"
              : "A";
          tempStudent.jsGrade =
            tempStudent.js < 60
              ? "C"
              : tempStudent.js >= 60 && tempStudent.js < 75
              ? "B"
              : "A";
          tempStudent.nodeGrade =
            tempStudent.node < 60
              ? "C"
              : tempStudent.node >= 60 && tempStudent.node < 75
              ? "B"
              : "A";
          return tempStudent;
        });
        return result;
      };
