<!DOCTYPE html>
<html>
  <head>
    <body>
      <h2>List of Names</h2>
      <div id="ListNames"></div>
      <button onclick="showNames()">Show Names</button>
      <button onclick="hideNames()">Hide Names</button>
      <br />
      <button onclick="sortAsc()">Ascending Order</button>
      <button onclick="sortDesc()">Descending Order</button>
      <script>
        const names = [
          "Steven Price",
          "Anna Matthews",
          "Tim Davids",
          "Julia Burton",
          "Mary James",
          "Ed Johnson",
        ];
        let element = document.getElementById("ListNames");
        function showNames() {
          const namesMap = names.map(function (name) {
            return "<li>" + name + "</li>";
          });
          let str = "<ul>" + namesMap.join("") + "</ul>";
          element.innerHTML = str;
        }
        function hideNames() {
          element.innerHTML = "";
        }
        function sortAsc() {
          names.sort(sortNamesAsc);
          showNames();
        }
        function sortNamesAsc(name1, name2) {
          return name1.localeCompare(name2);
        }
        function sortDesc() {
          names.sort(sortNamesDesc);
          showNames();
        }
        function sortNamesDesc(name1, name2) {
          return -1 * name1.localeCompare(name2);
        }
      </script>
    </body>
  </head>
</html>
