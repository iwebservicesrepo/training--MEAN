<!DOCTYPE html>
<html>
  <head>
    <title>Task 1b</title>
  </head>
  <body>
    What do you know?<br />
    <div id="newcb"></div>
    <script>
      let cbValues1 = [
        { txt: "JavaScript", selected: true },
        { txt: "React", selected: false },
        { txt: "Node", selected: true },
      ];
      document.getElementById("newcb").innerHTML = makeCheckboxes(
        "xyz",
        cbValues1
      );
      function makeCheckboxes(id, arr) {
        const arr1 = arr.map(function (val, index) {
          let checkStr = "";
          if (val.selected) {
            checkStr = "checked";
          }
          let s1 =
            '<input type="checkbox" ' +
            checkStr +
            ' id="' +
            id +
            index +
            '">' +
            val.txt +
            "<br/>";
          return s1;
        });
        return arr1.join("");
      }
    </script>
  </body>
</html>
