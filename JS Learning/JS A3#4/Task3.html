    mail id<br />

      function textbox() {
        let check = document.getElementById("email");
        let text =
          '<input type="text" id="mail" placeholder="Enter the other email id"/>';
        if (check.checked) {

          document.getElementById("textVisible").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
