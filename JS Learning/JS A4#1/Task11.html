<!DOCTYPE html>
<html>
  <head>
    <title>Task 11</title>
  </head>
  <body>
    <script>
      const arr = [12, 34, 5, 6, 28];
      let max = arr.reduce(function (acc, curr) {
        return acc > curr ? acc : curr;
      });
      console.log("Maximum number in array is ", max);
      let min = arr.reduce(function (acc, curr) {
        return acc < curr ? acc : curr;
      });
      console.log("Minimum number in array is ", min);
      let count = 0;
      let greater = arr.reduce(function (acc, curr) {
        curr > 25 ? count++ : 0;
      });
      console.log("Count of number greater than 25 is ", count);
    </script>
  </body>
</html>
