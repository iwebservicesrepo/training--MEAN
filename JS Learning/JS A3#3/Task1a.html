<!DOCTYPE html>
<html>
  <head>
    <title>Task 1a</title>
  </head>
  <body>
    <style>
      .c1 {
        background-color: grey;
        color: white;
      }
      .c2 {
        background-color: green;
        color: white;
      }
      .c3 {
        background-color: red;
        color: white;
      }
    </style>
    Text1:<input type="text" id="txt1" onkeyup="keyup(this)" /><br />
    <div id="d1"></div>
    <script>
      function keyup(elem) {
        let txt = elem.value;
        let div = document.getElementById("d1");
        div.innerHTML = txt;
        if (txt.length < 4) {
          div.className = "c1";
        } else if (txt.length < 8) {
          div.className = "c2";
        } else {
          div.className = "c3";
        }
      }
    </script>
  </body>
</html>
